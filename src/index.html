<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Место-Россия" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="<%=require('./images/Avatar.png')%>" alt="Аватарка" class="profile__avatar">
            <button class="profile__avatar-button"></button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="button profile__button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
            <img src="<%=require('./images/Vector(1).svg')%>" alt="Плюс" class="profile__add-plus">
         </button>
        </section>
        <section class="elements">
   
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template class="template">
      <article class="element" id="element">
         <img src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск" class="element__image">
         <div class="element__place">
             <h2 class="element__title">Карачаево-Черкессия</h2>
             <div class="elements__like">
                <button type="button" class="element__icon button"></button>
                <span class="element__number"></span>
            </div>
             
         </div>
         <img src="<%=require('./images/delete.svg')%>" alt="Удаление" class="element__delete">
     </article>
    </template>
    <div class="popup profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="profile-form" class="form form_type_profile" novalidate>
                <input type="text" name="name" class="form__input form__input_place_name" placeholder="Имя" required minlength="2" maxlength="40">
                <span id="name-error" class="popup-error"></span>
                <input type="text" name="job" class="form__input form__input_place_job" placeholder="О себе" required minlength="2" maxlength="200">
                <span id="job-error" class="popup-error"></span>
                <button class="form__button form__button_type_profile" value="" type="submit">Сохранить</button>
            </form>
            <button type="button" class="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="Крестик" class="popup__close">
         </button>
        </div>
    </div>
    <div class="popup card-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="card-form" class="form form_type_addCard" novalidate>
                <input type="text" name="title" class="form__input form__input_place_title" placeholder="Название" required minlength="2" maxlength="30">
                <span id="title-error" class="popup-error"></span>
                <input type="url" name="url" class="form__input form__input_place_url" placeholder="Ссылка на картинку" required>
                <span id="url-error" class="popup-error"></span>
                <button class="form__button form__button_type_place" value="#" type="submit">Создать</button>
            </form>
            <button type="button" class="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="Крестик" class="popup__close">
         </button>
        </div>
    </div>
    <div class="popup popup-photo popup_opacity">
        <div class="popup__content">
            <img src="<%=require('./images/karachaevsk.jpg')%>" alt="Фото" class="popup__item">
            <h2 class="popup__subtitle">Карачаевск</h2>
         <button type="button" class="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="Крестик" class="popup__close">
         </button>
        </div>
    </div>
    <div class="popup popup-approval popup_opacity">
        <div class="popup__container">
            <h2 class="popup__title popup__title_approval">Вы уверены?</h2>
            <form action="#" name="popup-approval" class="form form_type_approval" novalidate>
                <button class="form__button form__button_type_place" type="submit">Да</button>
            </form>
         <button type="button" class="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="Крестик" class="popup__close">
         </button>
        </div>
    </div>
    <div class="popup popup-avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form action="#" name="popup-avatar" class="form form_type_updateAvatar" novalidate>
                <input type="url" name="avatar" class="form__input form__input_place_link" placeholder="Ссылка на картинку" required>
                <span id="avatar-error" class="popup-error"></span>
                <button class="form__button form__button_type_place" value="#" type="submit">Сохранить</button>
            </form>
            <button type="button" class="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="Крестик" class="popup__close">
         </button>
        </div>
    </div>
</body>

</html>
