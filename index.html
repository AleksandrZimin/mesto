<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <img src="./images/logo.svg" alt="Место-Россия" class="header__logo">
   </header>
   <main class="main">
      <section class="profile">
         <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
         <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__button"></button>
            <p class="profile__job">Исследователь океана</p>
         </div>
         <button class="profile__add-button" type="button">
            <img src="./images/Vector(1).svg" alt="Плюс" class="profile__add-plus">
         </button>
      </section>
      <section class="elements">
         <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Карачаевск</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
         <article class="element">
            <img src="./images/albrus.jpg" alt="Гора-Эльбрус" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Гора Эльбрус</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
         <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Домбай</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
         <article class="element">
            <img src="./images/albrus.jpg" alt="Гора-Эльбрус" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Гора Эльбрус</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
         <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Домбай</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
         <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__place">
               <h2 class="element__title">Карачаево-Черкессия</h2>
               <button type="button" class="element__icon button"></button>
            </div>
         </article>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
   </footer>
   <div class="popup">
      <div class="popup__container">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form action="#" name="profile-form" class="form">
            <input type="text" name="text-name" class="form__input form__input_place_name" placeholder="Имя" required>
            <input type="text" name="text-job" class="form__input form__input_place_job" placeholder="О себе" required>
            <button class="form__button" value="" type="submit">Сохранить</button>
         </form>
         <button type="button" class="button">
            <img src="./images/Close-Icon.svg" alt="Крестик" class="popup__close">
         </button>
      </div>
   </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
